name: Release and Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

env:
  NODE_VERSION: 23 # æ›´æ–°ä¸ºä¸å½“å‰ç¯å¢ƒä¸€è‡´çš„Nodeç‰ˆæœ¬
  PNPM_VERSION: 8

jobs:
  build-and-deploy:
    name: Build, Release and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
      issues: write
      pull-requests: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # æ­£ç¡®çš„é¡ºåºï¼šå…ˆè®¾ç½®PNPMï¼Œå†è®¾ç½®Node.js
      - name: å…ˆè®¾ç½® PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: è®¾ç½® Node.js ç¯å¢ƒ
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: æ„å»ºåº”ç”¨
        run: pnpm run build
        env:
          BASE_PATH: ""
          NODE_ENV: production

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
          token: ${{ secrets.GH_TOKEN }} # The token to use for authentication.

