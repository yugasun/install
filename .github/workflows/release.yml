name: Release and Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

env:
  NODE_VERSION: 23 # 更新为与当前环境一致的Node版本
  PNPM_VERSION: 8

jobs:
  build-and-deploy:
    name: Build, Release and Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
      issues: write
      pull-requests: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 正确的顺序：先设置PNPM，再设置Node.js
      - name: 先设置 PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建应用
        run: pnpm run build
        env:
          BASE_PATH: ""
          NODE_ENV: production

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.
          token: ${{ secrets.GH_TOKEN }} # The token to use for authentication.

